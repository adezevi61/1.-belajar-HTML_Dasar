<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <h1>Latihan Form</h1>
    <p>untuk elemen input form secara lengkap bisa mengunjungi halaman berikut <a href="https://www.w3schools.com/tags/tag_input.asp">klik disini</a></p>
    <hr>

    <table>
        <form action="#" method="post">
            <tr>
                <td><label for="name">Nama Lengkap</label></td>
                <td><input type="text" id="name" placeholder="masukkan nama"></td>
            </tr>

            <tr>
                <td><label for="emailku">Email</label></td>
                <td><input type="email" id="emailku" placeholder="masukkan email"></td>
            </tr>

            <tr>
                <td><label for="passworku">Password</label></td>
                <td><input type="password" id="passworku" placeholder="masukkan password"></td>
            </tr>

            <tr>
                <td><label for="bpku">NO. BP</label></td>
                <td><input type="number" id="bpku" placeholder="masukkan no. bp"></td>
            </tr>

            <tr>
                <td><label for="warnaku">Warna Favorit</label></td>
                <td><input type="color" id="warnaku" placeholder="masukkan warna"></td>
            </tr>
            
        </form>
    </table>
</body>
</html>
