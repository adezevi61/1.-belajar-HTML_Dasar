<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <h1>Latihan Form</h1>
    <p>untuk elemen input form secara lengkap bisa mengunjungi halaman berikut <a href="https://www.w3schools.com/tags/tag_input.asp">klik disini</a></p>
    <hr>

    <table>
        <form action="/daftar" method="get">
            <tr>
                <td><label for="name">Nama Lengkap</label></td>
                <td><input type="text" id="name" placeholder="masukkan nama" name="nama"></td>
            </tr>

            <tr>
                <td><label for="jenkel">Jenis Kelamin</label></td>
                <td>
                    <input type="checkbox" name="jenkel" id="jenkel" value="pria" checked><label for="">Pria</label>
                    <input type="checkbox" name="jenkel" id="jenkel" value="wanita"><label for="">Wanita</label>
                </td>
            </tr>

            <tr>
                <td><label for="emailku">Email</label></td>
                <td><input type="email" id="emailku" placeholder="masukkan email" name="emailku"></td>
            </tr>

            <tr>
                <td><label for="passworku">Password</label></td>
                <td><input type="password" id="passworku" placeholder="masukkan password" name="pss"></td>
            </tr>

            <tr>
                <td><label for="bpku">NO. BP</label></td>
                <td><input type="number" id="bpku" placeholder="masukkan no. bp" name="nob"></td>
            </tr>

            <tr>
                <td><label for="warnaku">Warna Favorit</label></td>
                <td><input type="color" id="warnaku" placeholder="masukkan warna" name="wrn"></td>
            </tr>
            
            <tr>
                <td><button type="submit">kirim</button></td>
            </tr>
            
        </form>
    </table><br>

    ket: checkbox : kita bisa memilih lebih dari satu

    <table>
        <h1>pesanan</h1>
        <form action="/order">
            <tr>
                <td><label for="baju">Baju </label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="baju" id="" value="kemeja" checked><label for="">Kemeja</label>
                    <input type="radio" name="baju" id="" value="kaos"><label for="">Kaos</label>
                </td> 
            </tr>

            <tr>
                <td><label for="celana">Celana</label></td>
                <td>:</td>
                <td>
                    <select name="celana" id="celana">
                        <option value="">==Silahkan Pilih==</option>
                        <option value="j">Jeans</option>
                        <option value="l" selected>Levi's</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><button type="submit">order</button></td>
            </tr>

        </form>
    </table>

</body>
</html>
